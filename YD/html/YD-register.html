<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>移动-注册</title>
<link rel="stylesheet" type="text/css" href="../css/YD-register.css"/>
</head>
<body>
<!-- header -->
	<header>
		<img src="../img/img-YD/icon.jpg" alt=""/>
		<p>一个账号玩转所有乐视服务</p>
	</header>
<!-- section_one -->
	<section class="section_one">
		
	</section>
<!-- section_two -->
	<div class="posi_box">
       	<input name="loginname" id="loginname" placeholder="手机号" type="text"/>
        <input name="username" id="username" placeholder="用户名" type="text"/>
        <input name="password" id="password" placeholder="密码" type="text"/>
        <input name="password1" id="password1" placeholder="重复密码" type="text"/>
        <p class="regi_agree">
            <input name="xieyi" id="xieyi" checked="checked" value="true" type="checkbox">                 
            <a href="#">同意《乐视服务使用协议》</a>
        </p>
        <a href="#" class="regi_btn" id="submitBtn">注&nbsp;&nbsp;&nbsp;&nbsp;册</a>
    </div>

</body>
</html>
